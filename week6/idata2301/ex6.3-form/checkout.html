<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Ex 6.3 - ADDING A FORM, FUNDAMENTAL</title>
  </head>
  <body>
    <form>
      <h1>Checkout</h1>

      <p>Product: Learning Web design, 5th Edition (440 NOK)</p>
      <p>Enter the necessary details below:</p>

      <label>Your name:</label>
      <input type="text" id="name" placeholder="Firstname Lastname" /><br />
      <label>Address:</label>
      <input type="text" id="address" placeholder="address" /><br />
      <label>Email:</label>
      <input type="email" id="email" placeholder="potato@noreply.com" /><br />
      <textarea rows="5" cols="40" name="comment" form="comments" placeholder="Your comments here"></textarea><br>
      <button>Place the order</button>
    </form>
  </body>
</html>
