<!DOCTYPE html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      justify-items: center;
      font-size: 6rem;
      max-width: 400px;
      margin: auto;
    }
    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 10px;
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>

<body onload="load()">
  <main>
    <div class="grid-container">
      <div class="odd"></div>
      <div class="even"></div>
      <div class="odd"></div>
      <div class="even"></div>
      <div class="odd"></div>
      <div class="even"></div>
      <div class="odd"></div>
      <div class="even"></div>
      <div class="odd"></div>
    </div>
    <script src="script.js"></script>
  </main>
</body>
